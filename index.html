<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Grocery Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GroceryStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-light text-center py-5">
        <h1>Welcome to Online Grocery Store</h1>
        <p>Your one-stop shop for fresh groceries.</p>
    </div>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-4 mb-4" id="item1">
                <div class="card">
                    <img src="images/ketchup.jpg" class="card-img-top" alt="Item">
                    <div class="card-body">
                        <h5 class="card-title">Ketchup</h5>
                        <p class="card-text">₹40</p>
                        <button class="btn btn-primary buy-btn" onclick="buyNow()">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" id="item2">
                <div class="card">
                    <img src="images/download.jpg" class="card-img-top" alt="Item">
                    <div class="card-body">
                        <h5 class="card-title">Rice (5kg)</h5>
                        <p class="card-text">₹300</p>
                        <button class="btn btn-primary buy-btn" onclick="buyNow()">Buy Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4" id="item3">
                <div class="card">
                    <img src="images/milk.jpg" class="card-img-top" alt="Item">
                    <div class="card-body">
                        <h5 class="card-title">Milk (1ml)</h5>
                        <p class="card-text">₹30</p>
                        <button class="btn btn-primary buy-btn" onclick="buyNow()">Buy Now</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="bg-dark text-white text-center py-3">
        &copy; 2024 GroceryStore | All Rights Reserved
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
